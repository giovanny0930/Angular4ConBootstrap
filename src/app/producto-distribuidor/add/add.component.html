<label><h3> Adicionar Productos</h3></label>

<body class="container"> 
<form #addForm = "ngForm">

  <div class="row">
    <div class="row">

      <div class="input-field col s6">

        <i class="material-icons prefix">add_shopping_cart</i>
        <input type="text" class="validate" [(ngModel)]="producto.nombreProducto" 
        name="nombreProducto" #nombreProducto="ngModel"  >
        
        <label for="icon_prefix">Ingrese Nombre del Producto</label>

      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">assignment_ind</i>
        <input id="icon_telephone" type="text" class="validate" [(ngModel)]="producto.distribuidor" 
        name="distribuidor" #distribuidor="ngModel">
        <label for="icon_telephone">Seleccione Distribuidor</label>
      </div>

      <div class="input-field col s6">
        <i class="material-icons prefix">keyboard_hide</i>
        <input id="icon_prefix" type="number" class="validate" [(ngModel)]="producto.paquetesXCaja" 
        name="paquetesXCaja" #paquetesXcaja="ngModel">
        <label for="icon_prefix">Ingrese Paquetes Por Caja</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">keyboard_hide</i>
        <input id="icon_telephone" type="number" class="validate" [(ngModel)]="producto.unidadesXPaquete"
        name="unidadesXCaja" #unidadesXC="ngModel">
        <label for="icon_telephone">Ingrese Unidades Por Paquete</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">attach_money</i>
        <input id="icon_prefix" type="number" class="validate"[(ngModel)]="producto.precioPaquete"
        name="precioPaquete" #precioPaquete="ngModel">
        <label for="icon_prefix">Ingrese Precio Paquete</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">attach_money</i>
        <input id="icon_telephone" type="number" class="validate" [(ngModel)]="producto.precioCaja"
        name="precioCaja" #precioCaja="ngModel">
        <label for="icon_telephone">Ingrese Precio Caja</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">attach_money</i>
        <input id="icon_telephone" type="number" class="validate" [(ngModel)]="producto.precioUnidad"
        name="precioUnidad" #precioUnidad="ngModel">
        <label for="icon_telephone">Ingrese Precio Unidad</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">fiber_pin</i>
        <input id="icon_telephone" type="number" class="validate" [(ngModel)]="producto.idProducto"
        name="idProducto" #idProducto="ngModel">
        <label for="icon_telephone">Ingrese Id Para el Producto</label>
      </div>
      <div class="row">
          
          <label><h5> Seleccione Categorias:</h5></label>
        <div >
        <div>
        <select class="browser-default" placeholder="Seleccione Categoria" [(ngModel)]="producto.categoria"
        name="categoria" #categoria="ngModel">
        
            <option value=""  selected *ngFor="let categoria of listaCategorias"
            [value]="categoria.valor">{{categoria.nombre}}</option>
           
          </select>
        </div> 
      </div>         
       
      </div>

      <div class="input-field inline">
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="onNewProducto()">Nuevo
          <i class="material-icons right">send</i>
        </button>
      </div>
      <div class="input-field inline">
        <button class="btn waves-effect waves-light" type="submit" name="action" 
        (click)="onSaveProducto()">Grabar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>

</form>
</body>
