<!--The content below is only a placeholder and can be replaced.-->
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<font face="Comic Sans MS,arial,verdana">
<div style="text-align:center">
  <h1>
    BIENVENIDO AL {{titleParqueo}}!
  </h1>
  <img width="300" src="./assets/imagenes/parqueadero.jpg">
  
</div>

<div class="col-md-6">
    <h2>Listado de Placas</h2> 
<ul class="list-group">
  <li (click)="viewNote(n)" class="list-group-item" *ngFor="let n of my_notes">{{n.id}}.  {{n.title}}.  {{n.description}}</li>
  </ul>
  <a class="btn btn-primary btn-block" (click)="addNote()">Nueva Placa</a>
</div>

<div class="col-md-6" *ngIf="show_form">
  <h2>Nueva Placa</h2> 
  
  <input class="form-control"type="text" placeholder="Numero de la placa" [(ngModel)]="note.title"/> <!-- agregamos las directivas ngmodel -->
  <textarea class="form-control" placeholder="Tipo de Veiculo" [(ngModel)]="note.description"></textarea>
  <div class="row">
      <div class="col-md-4">
          <a class="btn btn-danger btn-block" *ngIf="editing" (click)="delete()">eliminar</a>
      </div>
      <div class="col-md-4">
          <a class="btn btn-default btn-block" (click)="cancel()">cancelar</a>
      </div>
    <div class="col-md-4">
        <a class="btn btn-primary btn-block" (click)="createNote()">Guardar Placa</a>
    </div>
  </div>
</div>

</font>
